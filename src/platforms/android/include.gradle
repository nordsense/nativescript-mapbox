repositories {
    mavenCentral()
}

// see https://www.mapbox.com/android-sdk/
dependencies {

    compile "com.mapbox.mapboxsdk:mapbox-android-telemetry:6.1.0"

    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation 'com.android.support:design:27.1.0'

    implementation "com.mapbox.mapboxsdk:mapbox-sdk-geojson:4.8.0"

    implementation ('com.mapbox.mapboxsdk:mapbox-android-sdk:8.4.0'){
        transitive=false
    }

    implementation "com.mapbox.mapboxsdk:mapbox-android-gestures:0.5.0"

    // service library

    implementation "com.mapbox.mapboxsdk:mapbox-sdk-services:4.8.0"

    // Annotation Plugin

    implementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-annotation-v8:0.7.0'

}

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
